<mat-list *ngFor="let contact of contacts">
  <mat-card>
    <a routerLink="contact/{{contact.id}}">
      <mat-list-item>
        <img *ngIf="contact.avatar.length===0" matListAvatar [src]="dummyAvatar" alt="avatar"/>
        {{contact.firstName}} {{contact.lastName}}
        <!--
        <button mat-mini-fab color="primary" >Details</button>
        -->
      </mat-list-item>
    </a>
  </mat-card>
</mat-list>
